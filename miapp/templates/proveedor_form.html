{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Agregar Proveedor</title>
    <!-- Enlace al archivo Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper">
                        <a href="#" class="brand-logo">
                            <img src="{% static 'images/logo.png' %}" alt="Logo de Mi Empresa">
                        </a>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container">
            <h1 class="title">Agregar Proveedor</h1>
            <div class="row">
                <form class="col s12" method="post">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">{{ form.nombre.label_tag }}</label>
                        <div class="control">
                            {{ form.nombre }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">{{ form.insumo.label_tag }}</label>
                        <div class="control">
                            {{ form.insumo }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">{{ form.email.label_tag }}</label>
                        <div class="control">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">{{ form.direccion.label_tag }}</label>
                        <div class="control">
                            {{ form.direccion }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">{{ form.telefono.label_tag }}</label>
                        <div class="control">
                            {{ form.telefono }}
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-warning">
                                <i class="fas fa-save"></i> Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <a href="{% url 'proveedor_list' %}" class="button is-primary">
            <i class="fas fa-arrow-left"></i> Volver a la lista de Proveedores
        </a>
    </div>
</body>
</html>
